<mat-card class="enlist" [ngClass]="{'active':enlist.id===(selectedId$|async)}" *ngFor="let enlist of enlists$|async" (click)="select(enlist)">
  <mat-card-header>
    <mat-card-title>
      {{enlist.title}}
    </mat-card-title>
    <span fxFlex></span>
    <!--<span class="w3-badge w3-red">9</span>-->
  </mat-card-header>
  <mat-card-actions>
    <button mat-button type="button" (click)="updateEnlistFeedback(enlist)" *ngIf="isShowFeedbackBtn$(enlist)|async">
      {{'BUTTON.ENLISTFEEDBACK'|translate}}
    </button>
  </mat-card-actions>
</mat-card>
