<mat-table [dataSource]="taskDataSource">

  <ng-container cdkColumnDef="title">
    <mat-header-cell *cdkHeaderCellDef>{{'COMMON.TITLE'|translate}}</mat-header-cell>
    <mat-cell *cdkCellDef="let row"> {{row.title}}</mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="taskGroup">
    <mat-header-cell *cdkHeaderCellDef>{{'TASKGROUP'|translate}}</mat-header-cell>
    <mat-cell *cdkCellDef="let row"> {{row.taskGroup.name}}</mat-cell>
  </ng-container>

  <ng-container cdkColumnDef="btns">
    <mat-header-cell *cdkHeaderCellDef>{{'COMMON.OPERATE'|translate}}</mat-header-cell>
    <mat-cell *cdkCellDef="let row">
      <button (click)="restart(row)" mat-button color="primary">
        {{'TASK.RESTART'|translate}}
      </button>
      <button (click)="delete(row)" mat-button color="warn">
        {{'COMMON.DELETE'|translate}}
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator (page)="onPage($event)"
               [length]="count$|async"
               [pageIndex]="0"
               [pageSize]="pageSize$|async"
               [pageSizeOptions]="[10,15,25,50]">
</mat-paginator>
